[rover]
RID = 001

[logging]
loggingLevel = info
logFilename = rover.log

[connection]
hostIp = 10.42.43.1
hostPort = 61613
queueCommands = /topic/commands
queueSensors = /topics/sense
queueLog = /topics/log

[sensors]
enabled = true
config = {0: [0, 'sensor1', 3, 'default'],1: [0, 'sensor2', 0, 'default'],2: [0, 'sensor3', 0, 'default']}
timer = 9

[motors]
wheelBase = 60
maxAngle = 50
halfLength = 50

servoDif = 0.5
servoMid = 1.5

diffInc = 10

[camera]
enabled = false